name: Build, Push and Deploy Bootstrap

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}-bootstrap:latest
          build-args: --dns 8.8.8.8

      - name: Set up SSH agent
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_1 }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.HOST_SASHA }} >> ~/.ssh/known_hosts

      - name: Deploy to Droplet
        run: |
          scp ./deploy.sh root@${{ secrets.HOST_1 }}:/root
          scp ./docker-compose.yml root@${{ secrets.HOST_1 }}:/root
          ssh root@${{ secrets.HOST_1 }} 'GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} bash /root/deploy.sh'
          
          scp ./deploy.sh chmo@${{ secrets.HOST_SASHA }}:/chmo
          scp ./docker-compose.yml chmo@${{ secrets.HOST_SASHA }}:/chmo
          ssh chmo@${{ secrets.HOST_SASHA }} 'GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} bash /chmo/deploy.sh'
