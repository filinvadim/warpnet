openapi: 3.0.0
info:
  title: Warp net front face
  version: 1.0.0
  description: Extrenal API for a distributed Twitter-like application
servers:
  - url: http://localhost:6969
    description: Interface address

paths:
  /:
    get:
      summary: Serve static files
      operationId: GetIndex
      responses:
        '200':
          description: OK

  /static/{file*}:
    get:
      summary: Serve static files
      description: Returns any static file from the /static/ directory
      parameters:
        - in: path
          name: file
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Static file served successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: File not found

  /v1/api/auth/login:
    post:
      tags:
        - Auth
      summary: Store credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Owner'
        '401':
          description: Auth failed
        '500':
          description: Internal handler error

  /v1/api/auth/logout:
    post:
      tags:
        - Auth
      parameters:
        - in: header
          name: X-SESSION-TOKEN
          required: true
          schema:
            type: string
      summary: Close service
      responses:
        '200':
          description: Success
        '500':
          description: Internal handler error


components:
  schemas:
    LoginResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/Owner'
      required:
        - token
        - user

    AuthRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password

    Owner:
      type: object
      properties:
        id:
          type: string
        node_id:
          type: string
        username:
          type: string
          minLength: 1
        description:
          type: string
        followers_num:
          type: integer
          format: int64
        followed_num:
          type: integer
          format: int64
        link:
          type: string
          format: url
        location:
          type: string
        birthdate:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - id
        - username
        - description
        - username
        - node_id
        - followed_num
        - followers_num
        - created_at

    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message