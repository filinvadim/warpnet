openapi: 3.0.0
info:
  title: Distributed Twitter API
  version: 1.0.0
  description: Discovery API for a distributed Twitter-like application
servers:
  - url: http://localhost:16969
    description: Local development server

paths:
  /v1/node/event/{event_type}:
    post:
      tags:
        - Event
      summary: Create a new user
      parameters:
        - name: event_type
          in: path
          required: true
          schema:
            type: string
            enum:
              - ping
              - pong
              - error
              - get_user
              - get_users
              - get_tweet
              - get_tweets
              - new_user
              - new_tweet
              - new_reply
              - get_reply
              - get_replies
              - follow
              - unfollow
              - login
              - logout
              - get_timeline
              - get_settings_hosts
              - new_settings_hosts
      operationId: newEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './domain.yml#/components/schemas/Event'
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input
        '401':
          description: Auth failed
        '500':
          description: Discovery server error


