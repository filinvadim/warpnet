project_name: warpnet
version: 2
builds:
  - main: ./cmd/node/member/
    env: [CGO_ENABLED=0,GOPROXY='',GOSUMDB='',GOPRIVATE='github.com/filinvadim/warpnet',GO111MODULE='off']
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    gcflags:
    - all=-l
    ldflags:
      - -s -w
    flags:
      - -mod=vendor
dockers:
- image_templates: ["ghcr.io/filinvadim/warpnet:{{ .Version }}"]
  dockerfile: Dockerfile
  build_flag_templates:
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/filinvadim/warpnet
  - --label=org.opencontainers.image.source=https://github.com/filinvadim/warpnet
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=
nfpms:
- maintainer: Vadim Filin <filinvadim@protonmail.com>
  description: P2P social network.
  homepage: https://github.com/filinvadim/warpnet
  license: ''
  formats:
  - deb
  - rpm
  - apk
